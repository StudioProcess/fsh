<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    canvas {
      width: 100%;
      height: 100%
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script src="node_modules/three/build/three.js"></script>
  <script src="js/ImprovedNoise.js"></script>
  <script src="js/controls/OrbitControls.js"></script>
  <!-- <script src="node_modules/three.mod/dist/modifier.js"></script> -->
  <script src="node_modules/three/examples/js/loaders/OBJLoader.js"></script>

  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var controls = new THREE.OrbitControls(camera);
    var renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    var plane;
    var material;
    var geometry;


    var light = new THREE.HemisphereLight( 0xed1c24, 0xFFFFFF, 1.1 );
    scene.add( light );

    // var light = new THREE.PointLight( 0xff0000, 1000, 1000 );
    // light.position.set( 0, 0, 0 );
    // scene.add( light );

    var directionalLight = new THREE.DirectionalLight( 0x26b0ff, 2.125 ); // rot
    directionalLight.position.x = 100;//Math.random() - 0.5;
    directionalLight.position.y = 100;//Math.random() - 0.5;
    directionalLight.position.z = 100;//Math.random() - 0.5;
    directionalLight.position.normalize();
    var directionalLight2 = new THREE.DirectionalLight( 0xedff27, 2.125 ); // pink
    directionalLight2.position.x = -100;//Math.random() - 0.5;
    directionalLight2.position.y = -100;//Math.random() - 0.5;
    directionalLight2.position.z = -100;//Math.random() - 0.5;
    directionalLight2.position.normalize();
    var directionalLight3 = new THREE.DirectionalLight( 0x701655, 1.625 ); // violett
    directionalLight3.position.x = 30;//Math.random() - 0.5;
    directionalLight3.position.y = 30;//Math.random() - 0.5;
    directionalLight3.position.z = 30;//Math.random() - 0.5;
    directionalLight3.position.normalize();
    var directionalLight4 = new THREE.DirectionalLight( 0x8781bd, 1.525 ); // flieder
    directionalLight4.position.x = -30;//Math.random() - 0.5;
    directionalLight4.position.y = -30;//Math.random() - 0.5;
    directionalLight4.position.z = -30;//Math.random() - 0.5;
    directionalLight4.position.normalize();

    var spotLight = new THREE.SpotLight( 0xffffff );
    spotLight.position.set( 1000, 1000, 100 );

    spotLight.castShadow = true;

    spotLight.shadow.mapSize.width = 1024;
    spotLight.shadow.mapSize.height = 1024;

    spotLight.shadow.camera.near = 500;
    spotLight.shadow.camera.far = 4000;
    spotLight.shadow.camera.fov = 30;

    scene.add( spotLight );

    scene.add( directionalLight );
    scene.add( directionalLight2 );
    scene.add( directionalLight3 );
    scene.add( directionalLight4 );

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x838e95, 1);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 20;

    generateGeometry();
    // var lambert = new THREE.MeshLambertMaterial({color: 0xffffff, wireframe: false});
    var lambert = new THREE.MeshPhongMaterial( {
      color: 0x888888,
      specular: 0x111111,
      // combine: THREE.MixOperation,
      // reflectivity: 1.5,
      shininess: 400,//40, //1000
      flatShading: true,
      side: THREE.DoubleSide,
      wireframe: false,
      opacity: 0.9,
      transparent: true,
      // map: THREE.ImageUtils.loadTexture("assets/Brick-2399.jpg"),
      displacementMap: THREE.ImageUtils.loadTexture("assets/Brick-2399-bump-map.jpg"),
      // displacementScale: 1
    } );


    function generateGeometry() {
      objLoader = new THREE.OBJLoader();
      objLoader.setPath( 'objects/' );
      objLoader.load( 'plane7-1.obj', function ( object ) {
        object.traverse(function(child) {
          if (child instanceof THREE.Mesh){
              child.material = lambert;
          }
        });
        plane = object;
        scene.add( object );
      } );
    }


    scene.add(plane);

    var animate = function() {
      requestAnimationFrame(animate);
      // plane.rotation.x += 0.0001;
      // plane.rotation.y += 0.0001;

      var time = Date.now();

      light.intensity = Math.sin( time * 0.0001 + 2 );

      // lambert.shininess = Math.sin( time * 0.0005 + 5 ) * 100;
      lambert.displacementScale = Math.sin( time * 0.0001 + 2 ) * 10;
      plane.needsUpdate = true; //

      // directionalLight.position.x += Math.sin( time * 0.001 + 2 ) * 0.01;
      // directionalLight2.position.y += Math.sin( time * 0.0014 - 3 ) * 0.01;
      // directionalLight3.position.z += Math.sin( time * 0.0009 - 4 ) * 0.01;
      // directionalLight4.position.x += Math.sin( time * 0.0009 - 2 ) * 0.01;


      renderer.render(scene, camera);
    };

    animate();
  </script>

</body>

</html>
