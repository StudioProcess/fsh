<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Light Setup</title>
  <style>
    canvas {
      width: 100%;
      height: 100%
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script src="node_modules/three/build/three.js"></script>
  <script src="js/ImprovedNoise.js"></script>
  <script src="js/controls/OrbitControls.js"></script>
  <script src="node_modules/dat.gui/build/dat.gui.min.js"></script>
  <script src="node_modules/three/examples/js/loaders/OBJLoader.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let controls = new THREE.OrbitControls(camera);
    let renderer = new THREE.WebGLRenderer({
      antialias: true
    });

    let plane;
    let material, lambert;
    let geometry;

    let lightRectangleObject1, lightRectangleObject2, lightRectangleObject3, lightRectangleObject4;

    let bgColor, materialShininess, flat, geoDisplacement, wireframes;
    let lightRectangleWidth = 5;
    let lightRectangleLength = 5;
    let lightRectangleHeight = 1;
    let lightIntensity = 1;
    let ambientLightIntensity = 1;
    let params = {
      bgColor: "#646464",
      materialShininess: 0,
      flat: true,
      geoDisplacement: 0,
      wireframes: false,
      lightRectangleWidth: 5,
      lightRectangleLength: 5,
      lightRectangleHeight: 1,
      lightIntensity: 1,
      ambientLightIntensity: 1,
    };

    // fsp farben:
    // rot: 0xed1c24
    // pink: 0xc83e81
    // violett: 0x701655
    // flieder: 0x8781bd

    let directionalLight = new THREE.PointLight( 0xed1c24, params.lightIntensity );
    directionalLight.position.x = -params.lightRectangleWidth;
    directionalLight.position.y = params.lightRectangleHeight;
    directionalLight.position.z = params.lightRectangleLength;
    directionalLight.position.normalize();
    let directionalLight2 = new THREE.PointLight( 0xc83e81, params.lightIntensity );
    directionalLight2.position.x = params.lightRectangleWidth;
    directionalLight2.position.y = -params.lightRectangleHeight;
    directionalLight2.position.z = -params.lightRectangleLength;
    directionalLight2.position.normalize();
    let directionalLight3 = new THREE.PointLight( 0x701655, params.lightIntensity );
    directionalLight3.position.x = params.lightRectangleWidth;
    directionalLight3.position.y = params.lightRectangleHeight;
    directionalLight3.position.z = params.lightRectangleLength;
    directionalLight3.position.normalize();
    let directionalLight4 = new THREE.PointLight( 0x8781bd, params.lightIntensity );
    directionalLight4.position.x = -params.lightRectangleWidth;
    directionalLight4.position.y = params.lightRectangleHeight;
    directionalLight4.position.z = -params.lightRectangleLength;
    directionalLight4.position.normalize();

    scene.add( directionalLight );
    scene.add( directionalLight2 );
    scene.add( directionalLight3 );
    scene.add( directionalLight4 );

    // corner spheres for light displacement
    let MARKER_SIZE = 0.5;
    let mat = new THREE.MeshBasicMaterial( {color: 0xffffff, wireframe:false} );

    let geo = new THREE.BoxGeometry( MARKER_SIZE, MARKER_SIZE, MARKER_SIZE );

    lightRectangleObject1 = new THREE.Mesh( geo, mat );
    lightRectangleObject1.name = 'marker';
    lightRectangleObject1.position.set(params.lightRectangleWidth, params.lightRectangleHeight, params.lightRectangleLength);

    lightRectangleObject2 = new THREE.Mesh( geo, mat );
    lightRectangleObject2.name = 'marker2';
    lightRectangleObject2.position.set(-params.lightRectangleWidth, params.lightRectangleHeight, params.lightRectangleLength);

    lightRectangleObject3 = new THREE.Mesh( geo, mat );
    lightRectangleObject3.name = 'marker3';
    lightRectangleObject3.position.set(params.lightRectangleWidth, params.lightRectangleHeight, -params.lightRectangleLength);

    lightRectangleObject4 = new THREE.Mesh( geo, mat );
    lightRectangleObject4.name = 'marker4';
    lightRectangleObject4.position.set(-params.lightRectangleWidth, params.lightRectangleHeight, -params.lightRectangleLength);

    scene.add(lightRectangleObject1);
    scene.add(lightRectangleObject2);
    scene.add(lightRectangleObject3);
    scene.add(lightRectangleObject4);

    console.log ( lightRectangleObject1 );

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xcccccc, 1);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 20;
    camera.position.y = 2;

    generateGeometry();

    lambert = new THREE.MeshPhongMaterial ( {
      color: 0xffffff,
      emissive: 0x0,
      specular: 0xffffff,
      shininess: 40,//40, //1000
      flatShading: true,
      side: THREE.DoubleSide,
      wireframe: false,
      opacity: 1.0,
      transparent: false,
      metalness: 1.0,
      displacementMap: THREE.ImageUtils.loadTexture("assets/hillshade_subdiv_2_30001.jpg"),
      displacementScale: 0
    } );

    createGUI();

    function generateGeometry() {
      objLoader = new THREE.OBJLoader();
      objLoader.setPath( 'objects/' );
      objLoader.load( 'plane_plain.obj', function ( object ) {
        object.traverse(function(child) {
          if (child instanceof THREE.Mesh){
              child.material = lambert;
          }
        });
        plane = object;
        scene.add( object );
      } );
    }

    function createGUI(){
      let gui = new dat.GUI();

      gui.addColor(params, 'bgColor').onChange(() => {
        renderer.setClearColor(params.bgColor, 1);
      });
      gui.add(params, 'ambientLightIntensity', 0.1, 10).onChange(() => {
        ambientLight.intensity = params.ambientLightIntensity;
      });
      gui.add(params, 'lightIntensity', 0.1, 10).onChange(() => {
        directionalLight.intensity = params.lightIntensity;
        directionalLight2.intensity = params.lightIntensity;
        directionalLight3.intensity = params.lightIntensity;
        directionalLight4.intensity = params.lightIntensity;
      });
      gui.add(params, 'materialShininess', 0, 300).onChange(() => {
        lambert.shininess = params.materialShininess;
        lambert.needsUpdate = true;
      });
      gui.add(params, 'geoDisplacement', -30, 30).onChange(() => {
        lambert.displacementScale = params.geoDisplacement;
        lambert.needsUpdate = true;
      });
      gui.add(params, 'flat').onChange(() => {
        lambert.flatShading = params.flat;
        lambert.needsUpdate = true;
      });
      gui.add(params, 'wireframes').onChange(() => {
        lambert.wireframe = params.wireframes;
        lambert.needsUpdate = true;
      });
      gui.add(params, 'lightRectangleWidth', 0, 30.0).onChange(() => {
        lightRectangleWidth = params.lightRectangleWidth;
        lightRectangleObject1.position.x = params.lightRectangleWidth;
        lightRectangleObject2.position.x = -params.lightRectangleWidth;
        lightRectangleObject3.position.x = params.lightRectangleWidth;
        lightRectangleObject4.position.x = -params.lightRectangleWidth;
      });
      gui.add(params, 'lightRectangleLength', 0, 30.0).onChange(() => {
        lightRectangleLength = params.lightRectangleLength;
        lightRectangleObject1.position.z = params.lightRectangleLength;
        lightRectangleObject2.position.z = params.lightRectangleLength;
        lightRectangleObject3.position.z = -params.lightRectangleLength;
        lightRectangleObject4.position.z = -params.lightRectangleLength;
      });
      gui.add(params, 'lightRectangleHeight', -3.0, 100.0).onChange(() => {
        lightRectangleHeight = params.lightRectangleHeight;
        lightRectangleObject1.position.y = params.lightRectangleHeight;
        lightRectangleObject2.position.y = params.lightRectangleHeight;
        lightRectangleObject3.position.y = params.lightRectangleHeight;
        lightRectangleObject4.position.y = params.lightRectangleHeight;
      });
    }

    let ambientLight = new THREE.AmbientLight( 0x404040 ); // soft white light
    scene.add( ambientLight );

    let animate = function() {
      requestAnimationFrame(animate);

      let time = Date.now();

      directionalLight.position.x = -lightRectangleWidth;
      directionalLight.position.y = lightRectangleHeight;
      directionalLight.position.z = lightRectangleLength;

      directionalLight2.position.x = lightRectangleWidth;
      directionalLight2.position.y = lightRectangleHeight;
      directionalLight2.position.z = lightRectangleLength;

      directionalLight3.position.x = -lightRectangleWidth;
      directionalLight3.position.y = lightRectangleHeight;
      directionalLight3.position.z = -lightRectangleLength;

      directionalLight4.position.x = lightRectangleWidth;
      directionalLight4.position.y = lightRectangleHeight;
      directionalLight4.position.z = -lightRectangleLength;

      renderer.render(scene, camera);
    };

    animate();
  </script>

</body>

</html>
